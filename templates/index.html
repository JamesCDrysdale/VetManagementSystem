<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Reception To-Do List</title>
</head>
<body>
    <h1>Reception To-Do List</h1>

    {% for task in tasks %}
    <div>
        <p>
            {{ task.title }}: <strong>{{ task.description }}</strong>
        </p>
    </div>
    {% endfor %}
</body>
</html>
