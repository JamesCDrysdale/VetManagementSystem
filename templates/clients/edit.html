{% extends "base.html" %}
{% block content %}

<form action="/clients/{{client.id}}" method="post">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{client.first_name}}" required autofocus>
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{client.last_name}}" required autofocus>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{client.email}}" required autofocus>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{client.phone}}" required autofocus>
    </div>

    <button type="submit">Update Details</button>
</form>

{% endblock %}
